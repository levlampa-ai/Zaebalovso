name: Deploy Website

on:
  push:
    branches: ["main"]  # Если ветка называется master, поменяй на master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Скачиваем код
        uses: actions/checkout@v4

      - name: Устанавливаем Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Устанавливаем зависимости
        run: npm install

      - name: Собираем сайт (Build)
        run: npm run build

      - name: Загружаем результат
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Выкладываем на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
